    <link rel="stylesheet" href="../../../assets/styles/main-css-style.css">

<body>
    <!-- Navigation -->
    <div class="nav-header"></div>

    <main class="main-content">
        <div class="container">
            <div class="heading-title">
                <h2>MEN APPAREL</h2>
            </div>
            <div class="content-wrapper">
                
                <!-- Filter Sidebar -->
                <aside class="filter-sidebar">
                    <div class="filter-content">
                        <!-- Search -->
                        <div class="filter-card">
                            <h3 class="filter-title">Search Products</h3>
                            <div class="search-container">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" id="searchInput" class="search-input" placeholder="Search men's clothing...">
                            </div>
                        </div>

                        <!-- Price Range Filter -->
                        <div class="filter-card">
                            <h3 class="filter-title">Price Range</h3>
                            <div class="price-range-container">
                                <input type="range" min="0" max="5000" value="5000" class="price-slider" id="priceRange">
                                <div class="price-values">
                                    <span>$0</span>
                                    <span id="currentPrice">$5000</span>
                                </div>
                            </div>
                        </div>

                        <!-- Size Filter -->
                        <div class="filter-card">
                            <h3 class="filter-title">Size</h3>
                            <div class="filter-options" id="sizeFilters">
                                <label class="filter-option">
                                    <input type="checkbox" value="S">
                                    <span class="checkmark"></span>
                                    Small (S)
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="M">
                                    <span class="checkmark"></span>
                                    Medium (M)
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="L">
                                    <span class="checkmark"></span>
                                    Large (L)
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="XL">
                                    <span class="checkmark"></span>
                                    Extra Large (XL)
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="XXL">
                                    <span class="checkmark"></span>
                                    Double XL (XXL)
                                </label>
                            </div>
                        </div>

                        <!-- Type Filter -->
                        <div class="filter-card">
                            <h3 class="filter-title">Type</h3>
                            <div class="filter-options" id="typeFilters">
                                <label class="filter-option">
                                    <input type="checkbox" value="T-Shirts">
                                    <span class="checkmark"></span>
                                    T-Shirts
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Shirts">
                                    <span class="checkmark"></span>
                                    Shirts
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Jeans">
                                    <span class="checkmark"></span>
                                    Jeans
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Jackets">
                                    <span class="checkmark"></span>
                                    Jackets
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Hoodies">
                                    <span class="checkmark"></span>
                                    Hoodies
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Shorts">
                                    <span class="checkmark"></span>
                                    Shorts
                                </label>
                            </div>
                        </div>

                        <!-- Color Filter -->
                        <div class="filter-card">
                            <h3 class="filter-title">Color</h3>
                            <div class="filter-options" id="colorFilters">
                                <label class="filter-option">
                                    <input type="checkbox" value="Black">
                                    <span class="checkmark"></span>
                                    Black
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="White">
                                    <span class="checkmark"></span>
                                    White
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Blue">
                                    <span class="checkmark"></span>
                                    Blue
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Gray">
                                    <span class="checkmark"></span>
                                    Gray
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Navy">
                                    <span class="checkmark"></span>
                                    Navy
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Red">
                                    <span class="checkmark"></span>
                                    Red
                                </label>
                            </div>
                        </div>

                        <!-- Brand Filter -->
                        <div class="filter-card">
                            <h3 class="filter-title">Brand</h3>
                            <div class="filter-options" id="brandFilters">
                                <label class="filter-option">
                                    <input type="checkbox" value="Nike">
                                    <span class="checkmark"></span>
                                    Nike
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Adidas">
                                    <span class="checkmark"></span>
                                    Adidas
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Levi's">
                                    <span class="checkmark"></span>
                                    Levi's

                                <label class="filter-option">
                                    <input type="checkbox" value="Calvin Klein">
                                    <span class="checkmark"></span>
                                    Calvin Klein
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Tommy Hilfiger">
                                    <span class="checkmark"></span>
                                    Tommy Hilfiger
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" value="Ralph Lauren">
                                    <span class="checkmark"></span>
                                    Ralph Lauren
                                </label>
                            </div>
                        </div>

                        <!-- Clear Filters -->
                        <div class="clear-filters-container">
                            <button class="clear-filters-btn" id="clearFilters">
                                <i class="fas fa-times"></i>
                                Clear All Filters
                            </button>
                        </div>
                    </div>
                </aside>

                <!-- Product Grid -->
                <section class="product-grid-container">
                    <div class="product-grid" id="productGrid">
                        <!-- Products will be dynamically inserted here -->
                    </div>
                </section>
            </div>
        </div>
    </main>
